security:
    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: ROLE_ADMIN

    providers:
        fos_userbundle:
            id: fos_user.user_provider.username

    firewalls:
        main:
            pattern: ^/
            form_login:
                always_use_default_target_path: false
                default_target_path: /cms
                provider: fos_userbundle
                csrf_token_generator: security.csrf.token_manager


            logout:     
                path: /logout
                target: /login
                
            anonymous:    true

    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/appointments/new, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/appointments/thanks, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/appointments/create, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/, role: ROLE_ADMIN }
        - { path: ^/cms, role: ROLE_ADMIN }
        - { path: ^/appointments, role: ROLE_ADMIN }
